<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno (migliore)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">

</head>

<body>

    <main>

        <div id="form-container" class="container">

            <div class="row py-5 mb-2 justify-content-center">

                <div class="col-auto">

                    <input type="text" class="form-control" name="full-name" placeholder="Add your full name">

                </div>

                <div class="col-auto">

                    <input type="text" class="form-control" name="travel" value="" placeholder="Add the number of KMs">

                </div>

                <div class="col-auto">

                    <select name="age-selector" class="form-control" id="">

                        <option value="">Pick your age range</option>
                        <option value="young">under 18 years old</option>
                        <option value="middle">between 18 and 65</option>
                        <option value="old">over 65 years old</option>

                    </select>

                </div>

            </div>

            <div class="row justify-content-center">

                <div class="col-auto">

                    <input type="button" class="btn btn-success" name="price-generator" value="Get">

                </div>

            </div>

        </div>

        <div id="your-infos-container" class="container">

            <div class="row justify-content-center">

                <div class="col-auto">

                    <p style="color: black;" id="total-price"></p>

                </div>

            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
